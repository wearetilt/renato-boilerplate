<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
    <title>Renato's Boilerplate</title>
  </head>
  <body>
    <div class="header">
      <a href="index.html" class="logo">Lazy Loaf Bakery</a>
      <div class="header-right">
        <a class="" href="about.html">About</a>
        <a class="active" href="#contact.html">Contact</a>
      </div>
    </div>

    <div class="container">
        <div class="hero">
          <img class="hero-image" src="<%=require('./assets/images/contact-form.png')%>" alt="">
          <h2 class="slogan">WE’D LOVE TO HEAR FROM YOU JUST GET IN TOUCH!</h2>
        </div>

        
            <form>
                <label for="name">Name</label>
                <input type="text" id="fname" name="name">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <label for="message">Message</label>
                <textarea type="text" id="message" name="message"></textarea>
                <button class="button">Send</button>
              </form>

              <div class="phone-location">
                <img src="<%=require('./assets/images/marker.png')%>" alt="">
                <h4>1 Baker Street, Bakingville, BN1 3BA</h4>
                <img src="<%=require('./assets/images/telephone.png')%>" alt="">
                <h4>01234 123456</h4>
              </div>
    </div>
    <div class="footer">
      <a href="index.html" class="logo">Lazy Loaf Bakery</a>
      <p>© 2022</p>
  </div>
</body>
